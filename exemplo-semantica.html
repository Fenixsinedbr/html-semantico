<!DOCTYPE html>
<html lang="pt BR">
    <head>
        <meta charset="viewport" content="width=device-width, intial-scale=1.0">
        <title>HTML| Exemplo de semantica </title>
    </head>
    <body>
        <header>
            <!--aqui vai o cabeçalho da pagina -->
            <nav>
                <!--   menu de navegaçao principal -->
            </nav>
        </header>
        <main>
            <!--Aqui vai o conteudo principal-->
            <article>
                <!--Artigo ou conteudo autocontido, não necessariamente conectado ao assunto da pagina-->
            <header>
                <!--cabeçalho do artigo-->
            </header>
            <footer>
                <!-- Rodape do artigo-->
            </footer>
            </article>
            <section>
                <!-- Seção relacionada com o conteudo do sapiente -->
                
            </section>
            <style>
                table,td, tr, th{
                    border: 1px solid #000;
                }
            </style>
            <table>
            

                <thead>
                    <tr>
                        <th>Fruta</th>
                        <th>Local</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                    <tbody>

                        <tr>
                            <td>Banana</td>
                            <td>Feira</td>
                        <td>7,00</td>
                    </tr>
                    <tr>
                        <td>Maçã</td>
                        <td>Horti-fruti</td>
                        <td>$10,00</td>
                    </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2">Total =</td>
                            <td>$17,00</td>
                        </tr>
                    </tfoot>
            </table>
        </main>
        <aside>
            <!--Conteudo lateral (secundario), mas não relacionado ao principal-->
            <nav>
                <!-- menu de navegação lateral -->
            </nav>
        </aside>
        <footer>
            <!--Aqui vai o rodape da pagina-->
            <nav>
                <!-- menu de navegação do rodapé -->
            </nav>
    
        </footer>
    </body>
</html>
